name: Unit Tests and Code Coverage

on:
    pull_request:
        branches: [main]

jobs:
    vitest-tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            - name: Test
              run: |
                  npm install
                  npm run test
