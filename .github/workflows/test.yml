---
name: Unit Tests and Code Coverage

on: [workflow_call] # yamllint disable-line rule:truthy

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Test
        run: |
          npm install
          npm run test
